<table >
  <tr>
    <th>Employee ID </th>
    <th>Employee First Name</th>
    <th>Employee Last Name </th>
    <th> Salary</th>
    <th>Designation</th>
  </tr>
  <tr *ngFor="let emp of listEmployees">
    <td>{{emp.employeeId}}</td>
    <td>{{emp.employeeFirstName}}</td>
    <td>{{emp.employeeLastName}}</td>
    <td>{{emp.salary}}</td>
    <td>{{emp.designation}}</td>
  </tr>
</table>
